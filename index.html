<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

 <body>
  <!-- main div block -->
  <div class="main">
    <!-- image div block -->
    <div class="image_div">
      <img class="image" src="images/image-header-desktop.jpg" alt="card-image" />
      <div class="layer_div">
      </div>
    </div>
    <!-- text div block -->
    <div class="div2">
      <h1 class="heading">Get <span class="heading_highlight">insights</span>
        that help<br />your business grow.</h1><br />

      <p class="para">
        Discover the benefits of data analytics and make<br />better decisions regarding revenue, customer<br />
        experience, and overall efficiency.
      </p>
      <span class="wrapper">
        <h2 class="heading2">10k+</h2>
        <p class="p">companies</p>

      </span>
      <span class="wrapper">
        <h2 class="heading2">314</h2>
        <p class="p">templates</p>

      </span>
      <span class="wrapper">
        <h2 class="heading2">12m+</h2>
        <p class="p">queries</p>
      </span>

    </div>

  </div>
